<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT HTML Dashboard</title>
  <style>
    /* ===== Global Style ===== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      padding: 1.5rem;
      background: #0078d7;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* ===== Dashboard ===== */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      flex-grow: 1;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      font-size: 1.2rem;
      color: #0078d7;
    }

    .value {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 1rem;
      background: #e3e9f0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 IoT Dashboard</h1>
    <p>Real-time Sensor Data Monitoring</p>
  </header>

  <main>
    <section class="dashboard">
      <div class="card">
        <h2>🌡️ Temperature</h2>
        <p id="temperature" class="value">-- °C</p>
      </div>

      <div class="card">
        <h2>💧 Humidity</h2>
        <p id="humidity" class="value">-- %</p>
      </div>

      <div class="card">
        <h2>💡 Light</h2>
        <p id="light" class="value">-- lx</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Lucas Chung | IoT HTML Dashboard</p>
  </footer>

  <script>
    // 模擬後端 API URL（可改成你的伺服器）
    // 例如: const API_URL = "http://192.168.1.100:5000/api/sensor";
    const API_URL = "https://mocki.io/v1/6f7cb2ab-57d8-4782-8f1f-6d7dc9b93b6a";
    // 範例 JSON: {"temperature":24.7,"humidity":58,"light":412}

    async function fetchSensorData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // 更新畫面數據
        document.getElementById("temperature").textContent = data.temperature + " °C";
        document.getElementById("humidity").textContent = data.humidity + " %";
        document.getElementById("light").textContent = data.light + " lx";
      } catch (error) {
        console.error("Failed to fetch sensor data:", error);
      }
    }

    // 初始化與定時更新
    fetchSensorData();
    setInterval(fetchSensorData, 3000);
  </script>
</body>
</html>
